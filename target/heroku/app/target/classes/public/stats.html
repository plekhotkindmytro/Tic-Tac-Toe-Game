<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tic-Tac-Toe global statistics</title>

    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="stats.css">
</head>

<body>


    <section class="wrapper">
            <div class="row">
                <div class="col-12">
                    <h1>Global statistics</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table id="sea-stats" class="table table-bordered table-inverse mb-2">
                        <thead class="thead-inverse">
                        <tr><th>Character</th><th>Wins</th><th>Defeated</th><th>Ties</th></tr>
                        </thead>
                    </table>

                    <table id="dino-stats" class="table table-bordered table-inverse">
                        <thead class="thead-inverse">
                        <tr><th>Character</th><th>Wins</th><th>Defeated</th><th>Ties</th></tr>
                        </thead>
                    </table>
                    <footer class="footer">
                        <div>Developed by <a href="https://plekhotkindmytro-portfolio.herokuapp.com">Dmytro Plekhotkin</a>.</div>
                        <div>Icons made by <a href="http://www.freepik.com/">Freepik</a> from <a href="www.flaticon.com">www.flaticon.com</a></div>
                    </footer>
                </div>
            </div>
    </section>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="tether.min.js"></script>
    <script src="bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="stats.js"></script>
</body>

</html>
